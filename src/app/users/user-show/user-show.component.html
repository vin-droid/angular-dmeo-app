<div class="container">
	<div class="row" *ngIf="user">
		<div class="col-md-3">
			<img [src]="user.avatar_url" alt="" class="img-fluid">
			<span>{{user.username}}</span>
		</div>
		<div class="col-md-9">
			<label for="followers">{{user.status}}</label>
		</div>	
	</div>
	<button class="btn btn-outline-success btn-sm" (click)="editUser(user)">Edit</button>
</div>
