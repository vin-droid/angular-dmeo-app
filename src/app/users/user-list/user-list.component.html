<app-user-search></app-user-search>
<div class="container">
	<div class="row">
		<div *ngIf="users">
			<div class="col-sm-12 col-md-2" *ngFor="let user of users" style="display: inline-block;">
				<div class="card">
					<img class="card-img-top" [src]="user.avatar_url" alt="profile-image">
					<div class="card-body">
					<h5 class="card-title">{{user.username}}</h5>
					<p class="card-text">{{user.status | ellipsis:[20]}}.</p>
					<button class="btn btn-primary" (click)="getUserDetails(user)">View</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
