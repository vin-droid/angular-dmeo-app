<div class="row" *ngIf="users">
	<div class="col-sm-2 col-md-2 mg-t-b-10" *ngFor="let user of users">
		<div class="card card-inverse">
			<img class="card-img" [src]="user.avatar_url" alt="profile-image">
			<div class="card-img-overlay" style="padding: 0.25rem">
				<h5 class="card-title" style="font-size: 14px; color: black;">{{user.username | ellipsis:[8] }}</h5>
			</div>
			<button class="btn btn-outline-success btn-sm" (click)="getUserDetails(user)">View</button>
		</div>
	</div>
</div>
