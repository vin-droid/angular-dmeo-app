<div class="row">
	<div class="col-sm-12">
		<input type="text" (keyup)="onKeyup($event)" >
		<button (click)="getUsers()">search</button>
	</div>
	<ol *ngIf="searchResult">
		<li *ngFor="let user of searchResult.items">
			<span>{{user.login}}</span>
			<img [src]="user.avatar_url" alt="profile-image">
		</li>
	</ol>
</div>
